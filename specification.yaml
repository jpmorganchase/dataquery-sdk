  /research/dataquery-authe/api/v2/grid-data:
    get:
      summary: Retrieve grid data using an expression or a grid ID
      description: >
        Get grid data for a specified, related group of data points in a
        structured grid form

        ### Expression structure

        #### Equity Index Volatility Surfaces

        Format:
        `DBGRID(EQTY,{equity_ticker},{vol_type},{grid_type},{snapshot_time},VOL)`


        Example: `DBGRID(EQTY,2823 HK,ABS_REL,ATMF,CLOSE,VOL)`


        For the entire list of varilables, please refer to:

        * DataQuery Web UI at
        [https://markets.jpmorgan.com/#dataquery](https://markets.jpmorgan.com/#dataquery)
        (Menu Path: Equities -> Specialized -> Equity Index Volatility Surfaces)

        * or the deep dive doc for the product


        #### FXO Calendar Weights

        Format: `DBGRID(FXOVOL,FXO,CW,{ccy1},{ccy2})`


        Example: `DBGRID(FXOVOL,FXO,CW,EUR,USD)`


        For the entire list of varilables, please refer to:

        * DataQuery Web UI at
        [https://markets.jpmorgan.com/#dataquery](https://markets.jpmorgan.com/#dataquery)
        (Menu Path: FX -> FX Options -> Calendar Vol Weights)

        * or the deep dive doc for the product


        #### JPMorgan Central Bank Document Level Dataset

        Only one expression: `DBGRID(ESYS,EC_DOC_LEVEL,ALL)`


        Note: Date is not required to pass in the API for this expression
        because it will always return the latest full snapshot.


        DataQuery Web UI at
        [https://markets.jpmorgan.com/#dataquery](https://markets.jpmorgan.com/#dataquery)
        (Menu Path: Economics -> JPM -> JPMorgan Central Bank NLP -> Document
        Level Dataset)
      tags:
        - Grid Collection
      parameters:
        - name: expr
          in: query
          description: >
            The grid expression. Only one expression is supported in one
            request. `gridId` must not be passed when using this parameter.
          required: false
          schema:
            type: string
            format: string
        - name: gridId
          in: query
          description: >-
            The grid ID. Only one gird ID is supported in one request. `expr`
            must not be passed when using this parameter.
          required: false
          schema:
            type: string
            format: string
        - name: date
          in: query
          description: >
            A specific snapshot date in format YYYYMMDD, defaults to today. Only
            the specific date of snapshot of data will be returned.
          required: false
          schema:
            type: string
            format: string
      x-examples:
        - name: >-
            Expression | Equity Volatility 2823.HK Absolute_Relative ATMF Close
            VOL
          parameters:
            expr: DBGRID(EQTY,2823 HK,ABS_REL,ATMF,CLOSE,VOL)
            date: '20180614'
        - name: Grid ID | Equity Volatility 2823.HK Absolute_Relative ATMF Close VOL
          parameters:
            gridId: EQTY-2823.HK-ABS_REL-ATMF-CLOSE-VOL
            date: '20180614'
        - name: Expression | Calendar Weights EURUSD
          parameters:
            expr: DBGRID(FXOVOL,FXO,CW,EUR,USD)
            date: '20180614'
        - name: Grid ID | Calendar Weights EURUSD
          parameters:
            gridId: FXO-CW-EURUSD
