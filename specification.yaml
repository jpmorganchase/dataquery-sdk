  parameters:
    page-token:
      in: query
      name: page
      description: >-
        Token provided to retrieve a page of items in a set of pages. Page token
        has a 30 minute life before expiry.
      required: false
      schema:
        type: string
        format: string
    keywords:
      in: query
      name: keywords
      description: Keywords to narrow aud of results returned from the catalog.
      required: true
      schema:
        type: string
    group-id:
      in: query
      name: group-id
      description: Catalog data group identifier.
      required: true
      schema:
        type: string
    instruments:
      in: query
      name: instruments
      description: Instrument identifiers in the form instruments=x&instruments=y
      required: true
      schema:
        type: string
      style: form
      explode: true
    instrument-id:
      in: query
      name: instrument-id
      description: >-
        Instrument identifiers in the form `instrument-id=x&instrument-id=y`. At
        max only **20** instrument IDs are supported for one group Id in one API
        call.
      required: false
      schema:
        type: string
      style: form
      explode: true
    attributes:
      in: query
      name: attributes
      description: Attribute identifiers in the form `attributes=x&attributes=y`
      required: true
      schema:
        type: string
    expressions:
      in: query
      name: expressions
      description: Expressions in the form `expressions=x&expressions=y`
      required: true
      schema:
        type: string
    data:
      in: query
      name: data
      description: |
        Retrieve REFERENCE_DATA (default), NO_REFERENCE_DATA or ALL.

        | Enum                 | Description                              |
        | -------------------- | ---------------------------------------- |
        | **`REFERENCE_DATA`** | **Return reference data only (default)** |
        | NO_REFERENCE_DATA    | Return values only                       |
        | ALL                  | Return both reference data and values    |
      default: REFERENCE_DATA
      schema:
        type: string
        enum:
          - REFERENCE_DATA
          - NO_REFERENCE_DATA
          - ALL
    format:
      in: query
      name: format
      description: Message response format - currently only JSON is supported
      default: JSON
      schema:
        type: string
        enum:
          - JSON
    start-date:
      in: query
      name: start-date
      description: >
        YYYYMMDD start-date of first data point in time-series, or period

        TODAY-nX where X in array['D', 'W', 'M', 'Y'].


        | Acceptable formats |
        Description                                                                   
        | Example                                       |

        | ------------------ |
        ------------------------------------------------------------------------------
        | --------------------------------------------- |

        | `TODAY-Nx`         | Today minus N x, where N is integer and x is one
        of enum['D','W','M','Y'] | **`TODAY-1D` (default): Today minus one day**
        |

        | `TODAY`            |
        Today                                                                         
        | Today                                         |

        | `YYYYMMDD`         | Year Month
        Day                                                                  |
        20221130                                      |
      default: TODAY-1D
      schema:
        type: string
    end-date:
      in: query
      name: end-date
      description: >
        YYYYMMDD end-date for last data point in time-series, or period in

        format TODAY-nX where X in array['D', 'W', 'M', 'Y'].


        | Acceptable formats |
        Description                                                                   
        | Example                              |

        | ------------------ |
        ------------------------------------------------------------------------------
        | ------------------------------------ |

        | **`TODAY`**        | **Today
        (default)**                                                            |
        **`TODAY`**                          |

        | `TODAY-Nx`         | Today minus N x, where N is integer and x is one
        of enum['D','W','M','Y'] | `TODAY-3M`: Today minus three months |

        | `YYYYMMDD`         | Year Month
        Day                                                                  |
        20221130                             |
      default: TODAY
      schema:
        type: string
        format: date
