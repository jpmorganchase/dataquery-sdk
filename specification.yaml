    nan-treatment:
      in: query
      name: nan-treatment
      description: >
        How NA data should be represented in the values. Missing data point
        convention to be used for time-series.


        | Enum             | Description        |

        | ---------------- | ------------------ |

        | **`NA_NOTHING`** | **Leave as N/A**   |

