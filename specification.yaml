info:
  title: DataQuery API
  version: 2.0.0
  description: >

    ## Rate limit

    Please note that we have a rate limit of 1 API call per 200 milliseconds per

    Client ID (OAuth).

    ## API URL character limit

    Please note that the maximum character limit for API URL is 2,080
    characters. If you receive an 403 error with HTML response, you might have
    passed a URL exceeding the character limit.

    ***

    ## `x-dataquery-interaction-id` is returned in the response header for
    enhanced tracibility

    `x-dataquery-interaction-id` in the API response headers is a unique
    identifier for the API request to enhace the API tracebility across our tech
    stack. Please record and provide the ID alongside the API URL in all issues
    enquires to DataQuery Support that you encounter.

    ***

    ## Sample starter code

    ###
    [PyDataQuery](https://developer.jpmorgan.com/products/dataquery_api/guides/python-guide)
    for API end-users (new)

    PyDataQuery is a Python starter code and notebook for DataQuery API
    end-users to extract data from DataQuery, with minimum effort. Please note
    that PyDataQuery is not optimized for machine-to-machine integration given
    the validator and logic embedded to reduce potential manual errors.


    For more information, please visit
    [https://developer.jpmorgan.com/products/dataquery_api/guides/python-guide](https://developer.jpmorgan.com/products/dataquery_api/guides/python-guide).


    ### Machine-to-machine/ systematic integration

    Please refer to
    [`DQ_OAuth_sample.py`](https://developer.jpmorgan.com/api/v0/items/dataquery_api/attachments/DQ_OAuth_sample.py)
    for the bare minimum starter code. We have sample Juypter Notebook (see the
    bottom of this page) and
    [PyDataquery](https://developer.jpmorgan.com/products/dataquery_api/guides/python-guide)
    that you can adapt to your production applications. However, we do not
    recommend directly using the PyDataQuery or Jupyter Notebook code in your
    production Machine-to-machine integration because they are not optimized for
    machine-to-machine integration given the validator and logic embedded to
    reduce potential manual errors.

    ***

    ## FAQ and support

    If you have trouble connecting to our APIs, feel free to check our

    [FAQ](https://developer.jpmorgan.com/products/dataquery_api/guides/faq)

    before contacting our support team.
