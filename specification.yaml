  /research/dataquery-authe/api/v2/group/time-series:
    get:
      summary: >-
        Request time-series data across a subset of instruments and analytics of
        a given dataset.
      description: >-
        Bulk-retrieve time-series data and/or reference data for a given
        group-id, especially useful for our larger data-groups.
      parameters:
        - $ref: '#/components/parameters/group-id'
          examples:
            ABS Index | Benchmark Indices:
              value: IN_CR_USD_ABS
              summary: Data Group IN_CR_USD_ABS Time-Series
            Government Securities | Central Europe:
              value: FI_GO_BO_CE
              summary: Instrument Id Accr Capitalization
        - $ref: '#/components/parameters/attributes'
          examples:
            ABS Index | Benchmark Indices:
              value: TR,YTDR,LOC
              summary: Data Group IN_CR_USD_ABS Time-Series
            Government Securities | Central Europe:
              value: AM_CAP_ACCR
              summary: Instrument Id Accr Capitalization
        - name: filter
          description: >-
            Narrow result aud using country or currency filters. Usage-
            currency(XXX), country(YYY)
          in: query
          schema:
            type: string
          examples:
            ABS Index | Benchmark Indices:
              value: currency(USD)
              summary: Data Group IN_CR_USD_ABS Time-Series
            Government Securities | Central Europe:
              value: currency(EUR)
              summary: Instrument Id Accr Capitalization
        - $ref: '#/components/parameters/page-token'
        - $ref: '#/components/parameters/data'
          examples:
            Government Securities | Central Europe:
              value: ALL
              summary: Instrument Id Accr Capitalization
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/start-date'
          examples:
            Government Securities | Central Europe:
              value: TODAY-5D
              summary: Instrument Id Accr Capitalization
        - $ref: '#/components/parameters/end-date'
        - $ref: '#/components/parameters/calendar'
        - $ref: '#/components/parameters/frequency'
